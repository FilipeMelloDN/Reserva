<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva Mellin's Resort</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        fieldset {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ced4da;
            border-radius: 8px;
        }
        legend {
            font-weight: bold;
            font-size: 1.2em;
        }
        label {
            margin-bottom: 10px;
        }
        input[type="checkbox"], input[type="radio"] {
            margin-right: 10px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .resort-title {
            text-align: center;
            font-weight: bold;
            font-size: 3em;
            background: linear-gradient(90deg, #5553e0, #706fdb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 40px;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px rgba(9, 31, 236, 0.8), 0 0 20px rgba(76, 86, 231, 0.6), 0 0 30px rgba(57, 68, 223, 0.4);
            }
            100% {
                text-shadow: 0 0 20px rgb(123, 125, 255), 0 0 30px rgba(98, 95, 255, 0.8), 0 0 40px rgba(98, 95, 255, 0.6);
            }
        }

        .resort-icon {
            font-size: 1.5em;
            margin-right: 10px;
            color: #675dff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="resort-title">
            <i class="bi bi-building resort-icon"></i>
            Reserva Mellin's Resort
        </h1>

        <div class="form-container">
            <form action="#" method="post">
                <fieldset class="mb-4">
                    <legend>Informações Pessoais</legend>
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome:</label>
                        <input type="text" id="nome" name="nome" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="telefone" class="form-label">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone" class="form-control" required>
                    </div>
                </fieldset>

                <fieldset class="mb-4">
                    <legend>Serviços Desejados</legend>
                    <div class="form-check">
                        <input type="checkbox" id="passagens" name="servicos" value="passagens" class="form-check-input">
                        <label for="passagens" class="form-check-label">Compra de Passagens</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="hospedagem" name="servicos" value="hospedagem" class="form-check-input">
                        <label for="hospedagem" class="form-check-label">Reserva de Hospedagem</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="veiculos" name="servicos" value="veiculos" class="form-check-input">
                        <label for="veiculos" class="form-check-label">Aluguel de Veículos</label>
                    </div>
                </fieldset>

                <fieldset class="mb-4">
                    <legend>Forma de Pagamento</legend>
                    <div class="form-check">
                        <input type="radio" id="credito" name="pagamento" value="credito" class="form-check-input">
                        <label for="credito" class="form-check-label">Cartão de Crédito</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" id="boleto" name="pagamento" value="boleto" class="form-check-input">
                        <label for="boleto" class="form-check-label">Boleto</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" id="pix" name="pagamento" value="pix" class="form-check-input">
                        <label for="pix" class="form-check-label">PIX</label>
                    </div>
                </fieldset>

                <fieldset class="mb-4">
                    <legend>Prazo de Pagamento</legend>
                    <label for="prazo" class="form-label">Escolha o prazo de pagamento:</label>
                    <select id="prazo" name="prazo" class="form-select">
                        <option value="avista">À Vista</option>
                        <option value="cinco_vezes">5x Sem Juros</option>
                        <option value="dez_vezes">10x Sem Juros</option>
                    </select>
                </fieldset>

                <div class="d-grid">
                    <input type="submit" value="Enviar Reserva" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
